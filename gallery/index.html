---
layout: page
title: "Galleries"
description: "archive"
header-img: "img/gallery-bg.jpg"
---

<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
  
<!-- CSS -->
	    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="{{ site.baseurl }}/css/magnificpopup.css" media="screen" />

          <link rel="stylesheet" href="{{ site.baseurl }}/css/galleries.css" media="screen" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/selena.css" media="screen" />

 <!-- jQuery -->    

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="{{ site.baseurl }}/js/retina.min.js"></script>
<!-- include Masonry -->
<script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
<!-- include image popups -->
<script src="{{ site.baseurl }}/js/jquery.magnific-popup.min.js"></script>
<!-- include mousewheel plugins -->
<script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
<!-- include carousel plugins -->
<script src="{{ site.baseurl}}/js/jquery.tinycarousel.min.js"></script>
<!-- include svg line drawing plugin -->
<script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
<!-- include custom script -->
<script src="{{ site.baseurl }}/js/scripts.js"></script>
	<!-- Modernizr -->
  <script src="{{ site.baseurl }}/js/modernizr.js"></script>
</head>
    <body>
	  
	  <section id="content" role="main">
		<div class="wrapper">
	
			<h2>ALBUMS</h2>
			
			<!-- Gallery __-->
			<div class="gallery masonry-gallery">
			  {% for gallery in site.data.galleries %}
			<figure class="gallery-item">
              <figure class="effect-selena">
				<header class='gallery-icon'>
				  <a href="{{gallery.imagefolder}}"><img src="{{ site.baseurl }}/gallery/archivecompress/{{gallery.coverimage}}" alt="" /></a>
                </header>	
				<figcaption class='gallery-caption'>
				  <div class="entry-summary">
					<h3>{{gallery.name}}</h3>
					<p>{{gallery.date}}</p>
				  </div>
				</figcaption>
              </figure>
			</figure>
			<br/>
			<br/>
			{% endfor %}				
			</div>

		</div><!-- END .wrapper -->
	</section>


<br>

</body></html>
